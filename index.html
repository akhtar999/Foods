<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

</head>

<body>
    <div class="container">
        <!-- section 1 -->
        <section class="section-1">
            <h1 class="section-heading-1">Variety of Foods</h1>
            <div class="section-1-icon">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- section 2 -->
        <section class="section-2">
            <h1 class="section-heading-2">Popular meals</h1>
            <div class="cards-container">
                <!-- card 1 -->
                <div class="cards"><img src="/images/card-img-1.png" class="card-img">
                    <h3 class="card-name">Fish</h3>
                    <button class="card-btn">Order now</button>
                </div>

                <!-- card 2 -->
                <div class="cards"><img src="/images/card-img-2.png" class="card-img">
                    <h3 class="card-name">Cake</h3>
                    <button class="card-btn">Order now</button>
                </div>

                <!-- card 3 -->
                <div class="cards"><img src="/images/card-img-3.png" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order now</button>
                </div>

            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
